<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Users comments</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Оставьте ваш комментарий</h1>
        <div class="user-activity">
            <form class="user-activ__form">
                <div class="user-activ__form_data">
                    <div class="user-activ__form_data_name data-block">
                        <input id="username" class="user-activ__form_data_name__input data-input" type="text" placeholder="Имя">
                        <div class="user-activ__form_data_name_err">
                            <p class="user-activ__form_data_name_err_txt"></p>
                        </div>
                    </div>
                    <div class="user-activ__form_data_date data-block">
                        <input id="date" class="user-activ__form_data_date__input data-input" type="date">
                    </div>
                </div>
                <div class="user-activ__form_content">
                    <textarea class="user-activ__form_content_text" placeholder="Написать комментарий..."></textarea>
                    <div class="user-activ__form_content_err">
                        <p class="user-activ__form_content_err_txt"></p>
                    </div>
                </div>  
                <div class="user-activ__form_btn">
                    <input class="user-activ__form_btn_submit btn" type="submit" value="Отправить">
                </div>
            </form>
        </div>
        <div class="comments">
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
